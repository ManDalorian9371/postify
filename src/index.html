<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Postify App</title>
</head>
<body>
    <!--  -->
    <!--in body there is two main section one for posting new posts and one for showing pervious -->
    <!--  -->

    <section class="newPost">
        <!-- this is new post section for posting new posts  -->
        
         <section class="header">
                 <h2>Welcome to Postify !</h2>
                 <img src="./images/1.png" alt="post-image">
         </section>
            <!--  -->
            <!-- below is form for getting info needed to post -->
        <form action="" method="post">
                 <h3>Write Your Thoughts</h3>
                 <div class="wrap-input">
                     <input class="input1"  type="text" placeholder="Title" name="title">
                     <span class="shadow"></span>
                 </div>
                 <div class="wrap-input">
                     <textarea class="input1" type="text" placeholder="Message" name="message" ></textarea>
                     <span class="shadow"></span>
                 </div>
                        

                 <button type="submit" name="submit">POST !</button>
         </form> 
    </section>
    
 
    <section class="posts">
        <!-- this is pervious post section  -->
        
        pervious posts</section>
</body>
</html>
